<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <!-- <script src="./index.js" defer></script> -->
</head>
<body>
    <div class="cards_div">
        <div class="flex_cards">
            <h1 class="back_zeroes" id="back_zeroes" >000</h1>
            <h1 class="t123">123</h1>
            <img class="back" src="./images/bg-card-back.png">
            <img class="front" src="./images/bg-card-front.png">
            <div class="logos_div">
                
                <img class="logo" src="./images/card-logo.svg">  
                <h3 class="zeroes" id="zeroes">0000 0000 0000 0000</h3>
                <div class="jane">
                   <h4 class="designe" id="name">JANE APPLESEED</h4> 
                   <h5 class="designe" id="month_year">00/ <span id="span">00</span></h5>
                </div>
                
            </div>
            
        </div>
        <div class="information" id="information">
            <div class="first">
                <label class="title" for="fname"> Cardholder Name</label>
                <input type="text" maxlength="15" id="type_name" name="type_name" placeholder="e.g. Jane Appleseed">
                <h2 class="wrong1" id="wrong1">wrong name</h2>
            </div>
            <div class="second">
                <label class="title" for="fnumber"> Card Number</label>
                <input type="text" maxlength="12" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000">
                <h2 class="wrong2" id="wrong2">Wrong format, numbers only</h2>
                
            </div>
            <div class="labels">
               <label class="title2" for="fnumber"> Exp. Date (MM/YY)</label> 
               <label class="title2" for="fnumber"> CVC</label> 
            </div>
            <div class="therd">
                <div>
                   <input type="number" maxlength="2" class="date" id="date" name="date" placeholder="MM"> 
                   <h2 class="blank1" id="blank1">Can’t be blank</h2> 
                </div>
                
                <input type="number" maxlength="2" class="date" id="date2" name="date2" placeholder="YY">
                <div>
                  <input type="number" maxlength="3" class="date2" id="date3" placeholder="e.g. 123">
                  <h2 class="blank2" id="blank2">Can’t be blank</h2>
                </div>
                
            </div>
            <button class="button" id="button">Confirm</button>
        </div>
        <div class="none" id="none">
            <img class="complate" id="complate" src="./images/icon-complete.svg">
            <p class="thank" id="thank">THANK YOU!</p>
            <p class="added" id="added">We’ve added your card details</p>
            <button class="button butt" id="button">Confirm</button>
        </div>
        
    </div>
    <script src="./index.js"> </script>
</body>
</html>
