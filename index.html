<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="cards_div">
        <div class="flex_cards">
            <img class="back" src="./images/bg-card-back.png">
            <img class="front" src="./images/bg-card-front.png">
            <div class="logos_div">
                
                <img class="logo" src="./images/card-logo.svg">  
                <h3 class="zeroes">0000 0000 0000 0000</h3>
                <div class="jane">
                   <h4 class="designe">JANE APPLESEED</h4> 
                   <h5 class="designe">00/00</h5>
                </div>
                
            </div>
            
        </div>
        <div class="information">
            <div class="first">
                <label class="title" for="fname"> Cardholder Name</label>
                <input type="text" id="name" name="name">
                <h1 class="text_inside1">e.g. Jane Appleseed</h1>
                <h2 class="wrong1" id="wrong">wrong name</h2>
            </div>
            <div class="second">
                <label class="title" for="fnumber"> Card Number</label>
                <input type="number" id="number" name="number">
                <h1 class="text_inside2">e.g. 1234 5678 9123 0000</h1>
                <h2 class="wrong2" id="wrong">Wrong format, numbers only</h2>
                
            </div>
            <div class="labels">
               <label class="title2" for="fnumber"> Exp. Date (MM/YY)</label> 
               <label class="title2" for="fnumber"> CVC</label> 
            </div>
            <div class="therd">
                
                <input type="number" class="date" id="date" name="date">
                <input type="date" class="date" id="date2" name="date2">
                <input type="number" class="date2" id="date3" name="date3">
                <h2 class="blank1" id="blank">Can’t be blank</h2>
                <h2 class="blank2" id="blank">Can’t be blank</h2>
                
            </div>
            <div class="inside">
                <h1 class="mm">MM</h1>
                <h1 class="mm">YY</h1>
                <h1 class="mm mm2">e.g. 123</h1>
            </div>
            <button class="button" id="button">Confirm</button>
        </div>
        <div class="none" id="none">
            <img class="complate" id="complate" src="./images/icon-complete.svg">
            <p class="thank" id="thank">THANK YOU!</p>
            <p class="added" id="added">We’ve added your card details</p>
            <button class="button butt" id="button">Confirm</button>
        </div>
        
    </div>
    
</body>
</html>
